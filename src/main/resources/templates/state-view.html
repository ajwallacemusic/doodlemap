<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}"></h1>

<nav th:replace="fragments :: navigation"></nav>

<h3 th:text="${state.unabbreviated}"></h3>

<p th:unless="${breeders} and ${breeders.size()}">No Breeders in this state (that we know of.)</p>
<ul th:if="${breeders} and ${breeders.size()}">
    <li th:each="breeder : ${breeders}">
        <a th:href="'/breeders/view/' + ${breeder.id}" th:text="${breeder.name}"></a></li>
</ul>



</body>
</html>
