<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}"></h1>

<nav th:replace="fragments :: navigation"></nav>

<h3 th:text="'Edit ' + ${breed.name}"></h3>

<form th:action="@{/breeds/edit}" method="post" th:object="${breed}">
    <div class="form-group">
    <label th:for="*{name}">Name</label>
    <input class="form-control" th:value="*{name}" th:field="*{name}" />
    <span th:errors="*{name}" class="error"></span>
    </div>

    <div class="form-group">
    <label th:for="*{description}">Description</label>
    <input class="form-control" th:value="*{description}" th:field="*{description}"/>
    <span th:errors="*{description}"></span>
    </div>

    <div class="form-group">
        <label>Delete Breed</label>
        <div class="form-check">
            <input type="checkbox" name="deleteBreed" id="deleteBreed"/>
            <label for="deleteBreed">Check to Delete Breed</label>
        </div>
    </div>

    <input type="hidden" th:value="*{id}" th:field="*{id}" />

    <input type="submit" th:value="'Edit ' + ${breed.name}"/>

</form>

</body>
</html>
